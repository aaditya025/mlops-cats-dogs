name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  code-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install flake8
      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  unit-tests:
    needs: code-linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Unit Tests
        env:
          PYTHONPATH: .
        run: |
          # Generate mock data
          python -m src.data_loader
          # Train a dummy model for testing the API
          python -m src.train
          python -m pytest tests/

  model-training:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Train Model
        env:
          PYTHONPATH: .
        run: |
          python -m src.data_loader
          python -m src.train
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/model.h5

  build-docker-image:
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/
      - name: Build Docker Image
        run: |
          docker build -t mlops-cats-dogs:latest .
      - name: Save Docker Image
        run: |
          docker save -o mlops-image.tar mlops-cats-dogs:latest
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: mlops-image.tar

  security-scan:
    needs: build-docker-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load Docker Image
        run: |
          docker load -i mlops-image.tar
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mlops-cats-dogs:latest'
          format: 'table'
          exit-code: '0' # Don't fail build for demo, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy-to-production:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
