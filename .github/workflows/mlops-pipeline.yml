name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        # Generate mock data if needed for tests
        python src/data_loader.py
        pytest tests/

    - name: Build Docker Image
      run: |
        docker build -t mlops-cats-dogs .
        # In a real pipeline, we would tag and push:
        # docker tag mlops-cats-dogs myregistry/mlops-cats-dogs:${{ github.sha }}
        # docker push myregistry/mlops-cats-dogs:${{ github.sha }}

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
